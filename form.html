<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Login</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <div class="container">
    <center>
    <h2>FORM LOGIN HAMZ</h2>
    </center>
    <form action="/submit_login" method="post">
      <label for="username">Nama</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Masukkan Nama"
        required
      />

      <label for="password">NIM</label>
      <input
        type="text"
        id="Nim"
        name="Nim"
        placeholder="Masukkan Nim"
        required
      />

      <label for="alamat">Alamat KTP</label>
      <input
        type="text"
        id="alamat"
        name="alamat"
        placeholder="Masukkan alamat"
        required
      />

      <label for="alamat">Alamat Domisili</label>
      <input
        type="text"
        id="alamatD"
        name="alamatD"
        placeholder="Masukkan alamat "
        required
      />

      <label for="no_hp">No Handphone</label>
      <input
        type="text"
        id="no_hp"
        name="no_hp"
        placeholder="Masukkan no hp"
        required
      />

      <label for="gmail">Gmail</label>
      <input
        type="text"
        id="gmail"
        name="gmail"
        placeholder="Masukkan alamat gmail"
        required
      />

      <label>
        <input type="radio" name="jenis_kelamin" value="pria" required />
        Pria
      </label>
      <label>
        <input type="radio" name="jenis_kelamin" value="wanita" required />
        Wanita
      </label>
      
      <input type="submit" value="Login" />
    </form>
  </div>
</body>
</html>
